<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/general.html :: headTag(title='Update skills - Cheops Kandidatenbeheer')"></head>
<body>
<header th:replace="fragments/general.html :: header"></header>


<div class=container-fluid>
	<div class="row">
		<div class="col-sm-3">
		</div>
		<div class="col-sm-6">
			<h1>Update talenten  </h1>
	<!-- 		<p>Name: <span th:text="${session.candidate.name}">" "</span><span th:text="${session.candidate.sirName}"></span>.</p> -->
		</div>
		<div class="col-sm-3">
		</div>
	</div>
	<div class="row">
		<div class="col-sm-2">
		</div>

		<div class="col-sm-3">
			<form action="#" th:action="@{/updateSkills/{skillsId}(skillsId=${skills.id})}" th:object="${skills}" method="POST">
				<div class=form-group>
					<label for="technicalknowlegde"> technische kennis</label>
					<textarea rows=5 cols=40  th:field=*{technicalKnowlegde} id="technicalknowlegde" class="form-control" placeholder="Technische kennis"></textarea>
				</div>			
				<div class=form-group>
					<label for="experience">Ervaring:</label>
					<input type="text" th:field=*{experience} id="experience" class="form-control" placeholder="2">
				</div>			
				<div class=form-group>
					<label for="preferredlocation">Voorkeurslocatie:</label>
					<input type="text" th:field=*{preferredLocation} id="preferredlocation" class="form-control" placeholder="Voorkeurslokatie">
				</div>			
				<div class=form-group>
					<label for="preferredtechnologies">Voorkeurstechnologieen:</label>
					<textarea rows=5 cols=40 th:field=*{preferredTechnologies} id="preferredtechnologies" class="form-control" placeholder="Voorkeurstechnologieen" required="required"></textarea>
				</div>
				<div class=form-group>
					<label for="dotnet">.net:</label>
					<input type="checkbox" th:field="*{dotnet}" id="dotnet" class="form-control" >
				</div>
				<div class=form-group>
					<label for="java">Java:</label>
					<input type="checkbox" th:field="*{java}" id="java" class="form-control" >
				</div>
				<div class=form-group>
					<label for="frontend">Frontend:</label>
					<input type="checkbox" th:field="*{frontend}" id="frontend" class="form-control" >
				</div>

				<input type="hidden" th:value="${id}" name="test" />

				<div class=form-group>
					<button class="btn-lg btn-primary btn-block" type="submit">Update ></button>
				</div>
			</form>
			<div>
				<form th:action="@{/toSearchPage}" >

					<div class=form-group>
						<button class="btn-lg btn-succes btn-block" type="submit">Terug naar resultatenpagina ></button>
					</div>
				</form>
			</div>

		</div>

		<div class="col-sm-7">

		</div>
	</div>
</div>

<footer th:replace="fragments/general.html :: footer"></footer>
<div th:replace="fragments/general.html :: foot"></div>
</body>
</html>
