<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/general :: headTag(title='Dashboard - Cheops Kandidatenbeheer')"></head>
<body>
	<header th:replace="fragments/general :: header"></header>
	<main>
		<div class="container-fluid">
			<div class="row">
        <div class="col-md-3 mb-4 mb-md-0">
          <div class="card h-100">
            <div class="card--body">
              <nav class="nav m-navigation--dashboard">
                <div class="nav-item m-navigation--item js-has-nav-sub">
                  <a href="#" class="nav-link"><span class="icon icon-people"></span>Kandidaten<i class="fas fa-chevron-down"></i></a>
                  <div class="nav-sub">
                    <!-- Todo Add links-->
                    <div class="nav-item m-navigation--item m-navigation--subitem">
                      <a href="#" class="nav-link">Alle</a>
                    </div>
                    <div class="nav-item m-navigation--item m-navigation--subitem">
                      <a href="#" class="nav-link">Nieuw</a>
                    </div>
                    <div class="nav-item m-navigation--item m-navigation--subitem">
                      <a href="#" class="nav-link">Uitgenodigd</a>
                    </div>
                    <div class="nav-item m-navigation--item m-navigation--subitem">
                      <a href="#" class="nav-link">Kennismakingsgesprek</a>
                    </div>
                    <div class="nav-item m-navigation--item m-navigation--subitem">
                      <a href="#" class="nav-link">Technische screening</a>
                    </div>
                    <div class="nav-item m-navigation--item m-navigation--subitem">
                      <a href="#" class="nav-link">Aangenomen</a>
                    </div>
                    <div class="nav-item m-navigation--item m-navigation--subitem">
                      <a href="#" class="nav-link">Niet aangenomen</a>
                    </div>
                    <div class="nav-item m-navigation--item m-navigation--subitem">
                      <a href="#" class="nav-link">Ex-werknemers</a>
                    </div>
                  </div>
                </div>
                <div class="nav-item m-navigation--item">
                  <a href="/register" class="nav-link"><span class="icon icon-add-people"></span>Kandidaat toevoegen</a>
                </div>
                <div class="nav-item m-navigation--item">
                  <a href="/search" class="nav-link"><span class="icon icon-search"></span>Kandidaat zoeken</a>
                </div>
              </nav>
            </div>
          </div>
        </div>
        <div class="col-md-9">
          <div class="row align-items-center justify-content-between mb-3">
            <div class="col-auto">
              <h1 class="a-title--page">Dashboard</h1>
            </div>
            <div class="col-auto">
              <div class="a-dashboard-date">
                Vandaag <span th:text="${#dates.format(#dates.createNow(), 'dd MMMM yyyy')}"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <!-- Todo Make content dynamic -->
            <div class="col-md-4 mb-grid">
              <div th:replace="fragments/card :: card-stat(blue, 'Interviews', 2, 10)"></div>
            </div>
            <div class="col-md-4 mb-grid">
              <div th:replace="fragments/card :: card-stat(green, 'Technische screening', 0, 0)"></div>
            </div>
            <div class="col-md-4 mb-grid">
              <div th:replace="fragments/card :: card-stat(red, 'Nieuwe aanwervingen', 4, 40)"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-8 mb-grid">
              <!-- Todo Make content dynamic -->
              <div th:replace="fragments/card :: card('Nieuwe kandidaten', ~{ :: .table-new-candidates})">
                <div class="table-new-candidates" th:remove="tag">
                  add new candidates
                </div>
              </div>
            </div>
            <div class="col-md-4 mb-grid">
              <!-- Todo Make content dynamic -->
              <div th:replace="fragments/card :: card('Evenementen', ~{ :: .o-events-list})">
                <div class="o-events-list">
                  <div class="a-event d-flex align-items-center">
                    <div class="a-event--date h-background-after-blue">07/06</div>
                    <div class="a-event--name">Kennismakingsgesprek Jens</div>
                  </div>
                  <div class="a-event d-flex align-items-center">
                    <div class="a-event--date h-background-after-green">10/06</div>
                    <div class="a-event--name">Technische screening Ingeborg</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <!-- Todo Make content dynamic -->
              <div th:replace="fragments/card :: card('Recent aangenomen', ~{ :: .table-recent-hired})">
                <div class="table-recent-hired" th:remove="tag">
                  <table th:replace="fragments/table :: table-candidates(true, false, false, false, false, false, false, true)"></table>
                </div>
              </div>
            </div>
          </div>
        </div>
			</div>
      <div class="row">
        <div class="col mt-5">
          <!-- Todo Make content dynamic -->
          <div th:replace="fragments/card :: card('Recent aangenomen', ~{ :: .table-recent-test})">
            <div class="table-recent-test" th:remove="tag">
              <table th:replace="fragments/table :: table-candidates(true, true, true, true, true, true, true, true)"></table>
            </div>
          </div>
        </div>
      </div>
		</div>
	</main>
  <footer th:replace="fragments/general :: footer"></footer>
  <div th:replace="fragments/general :: foot"></div>
</body>
</html>
