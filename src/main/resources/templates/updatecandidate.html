<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" th:data-locale="${#locale}">
<head th:replace="fragments/general :: headTag(title='Update kandidaat - Cheops Kandidatenbeheer')"></head>
<body>
<header th:replace="fragments/general :: header"></header>
<div class=container-fluid>

<div class="row">
	<div class="col-sm-3"> </div>
	<div class="col-sm-6">
		<h1 th:object="${candidate}">Update gegevens kandidaat </h1>
	</div>
	<div class="col-sm-3"> </div>

</div>
<div class="row">
	<div class="col-sm-2"></div>

	<form th:action="@{/updateCandidate/{candidateId}/{addressId}(candidateId=${candidate.id},addressId=${candidate.addressId})}" th:object="${candidate}" enctype="multipart/form-data" method="POST">

		<div class="col-sm-3">
			<div class=form-group>
				<label for="name">Naam:</label>
				<input type="text" th:field=*{name} id="name" th:text="${candidate.name}" class="form-control" placeholder="Voornaam" required="required">
			</div>
			<div class=form-group>
				<label for="sirName">Familienaam:</label>
				<input type="text" th:field=*{sirName} id="sirName" th:text="${candidate.sirName}" class="form-control" placeholder="Familienaam" >
			</div>
			<div class=form-group>
				<label for="email">E-mail:</label>
				<input type="text" th:field=*{email} id="email" class="form-control" placeholder="E-mail" >
			</div>
			<div class=form-group>
				<label for="birthdate">Geboortedatum:</label>
				<input type="date" th:field=*{birthdate} th:value="${#dates.format(candidate.birthdate,'yyyy/MM/dd')}" id="birthdate" class="form-control" placeholder="Geboortedatum" >
			</div>
			<div class=form-group>
				<label for="phoneNumber">Telefoonnummer:</label>
				<input type="text" th:field=*{phoneNumber} id="phoneNumber" class="form-control" placeholder="Telefoonnummer" required="required">
			</div>
			<div class=form-group>
				<label for="cellPhoneNumber">Mobiel nummer:</label>
				<input type="text" th:field=*{celphoneNumber} id="cellPhoneNumber" class="form-control" placeholder="Mobiel Telefoonnummer" >
			</div>
			<div class=form-group>
				<label for="gender">Geslacht:</label>
				<div><input type="radio" th:field=*{gender} id="gender" value="male" checked="checked" />  Man</div>
	  			<div><input type="radio" th:field=*{gender} id="gender" value="female" />  Vrouw</div>
			</div>
			<div class=form-group>
				<label for="contactChannel">Contactkanaal:</label> 
				<input type="text" th:field=*{contactChannel} id="contactChannel" class="form-control" placeholder="Contactkanaal">
			</div>
			<div class=form-group>
				<label for="cvLink">C.V. naam:</label>
				<input type="text" th:field=*{cvLink} id="cvLink" class="form-control" placeholder="Nog geen CV toegevoegd" disabled="disabled">
			</div>
			<div class=form-group>
				<label for="cvFile">C.V. update:</label>
				<input type="file" th:field=*{file} id="cvFile" class="form-control" >
			</div>
		</div>

	<div class="col-sm-1"></div>

	<div class="col-sm-3">
		<div>
	<!-- hier komt het adres-->
	<!-- https://stackoverflow.com/questions/16122257/how-to-pass-two-objects-to-use-in-a-form-using-thymeleaf -->
			<div th:object="${address}">
				<div class=form-group>
					<label for="streetname">Straatnaam:</label>
					<input type="text" th:field=*{streetName} id="streetname" class="form-control" placeholder="Straatnaam" required="required">
				</div>
				<div class=form-group>
					<label for="dwellingnumber">Huisnummer:</label>
					<input type="text" th:field=*{dwellingNumber} id="dwellingnumber" class="form-control" placeholder="Huisnummer" >
				</div>
				<div class=form-group>
					<label for="bus">bus:</label>
					<input type="text" th:field=*{bus} id="bus" class="form-control" placeholder="Bus">
				</div>
				<div class=form-group>
					<label for="postalcode">Postcode:</label>
					<input type="text" th:field=*{postalCode} id="postalcode" class="form-control" placeholder="Postcode" >
				</div>
				<div class=form-group>
					<label for="municipality">Gemeente:</label>
					<input type="text" th:field=*{municipality} id="municipality" class="form-control" placeholder="Gemeente" >
				</div>
				<div class=form-group>
					<label for="land">Land:</label>
					<input type="text" th:field=*{land}  id="Land" class="form-control" placeholder="Land" >
				</div>
				<div class=form-group>
					<button class="btn-lg btn-primary btn-block" type="submit">Update ></button>
				</div>
			</div>
		</div>
	</div>


	</form>

	<div class="col-sm-3">

	</div>
	</div>

	<div class="row" >
		<div class="col-sm-2"> </div>
			<div class="col-sm-7">
				<form th:action="@{/}" >

					<div class=form-group>
							<button class="btn-lg btn-succes btn-block" type="submit">Home ></button>
						</div>
				</form>

				<div>
					<form th:action="@{/toSearchPage}" >

						<div class=form-group>
							<button class="btn-lg btn-succes btn-block" type="submit"> Terug naar resultatenpagina ></button>
						</div>
					</form>
				</div>
			</div>


		<div class="col-sm-3"> </div>
	</div>




</div>

<footer th:replace="fragments/general :: footer"></footer>
<div th:replace="fragments/general :: foot"></div>
</body>
</html>
