<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">


<link rel="shortcut icon" href="/favicon.png" type="image/png"/>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<title>Update succes</title>

</head>
<body>
<div class=container-fluid>
	<div class="row">
		<header th:insert="fragments/fragment.html :: header"> </header>
	</div>
	<div class="row" >
		<div class="col-sm-3"> </div>
			<div class="col-sm-6">
				<form th:action="@{/}" >
				<h1>Update met succes uitgevoerd</h1>
					<div class=form-group>
						<button class="btn-lg btn-succes btn-block" type="submit">Terug ></button>
					</div>
				</form>

				<div>
					<form th:action="@{/toSearchPage}" >
						<div class=form-group>
							<button class="btn-lg btn-succes btn-block" type="submit"> Terug naar zoekpagina ></button>
						</div>
					</form>
				</div>
			</div>

		<div class="col-sm-3"> </div>
	</div>
	<div class="row">
		<p th:insert="fragments/fragment.html :: footer"> </p>
	</div>
</div>
</body>
</html>
