<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/general.html :: headTag(title='Salaris - Cheops Kandidatenbeheer')"></head>
<body>
	<header th:replace="fragments/general.html :: header"></header>

	<div class=container-fluid>
		<div class="row">
			<div class="col-sm-3"> </div>
			<div class="col-sm-6">
				<h1>Registreer het loonpakket van: <span th:text="${session.candidate.name}"> </span> <span th:text="${session.candidate.sirName}"></span></h1>
			</div>
			<div class="col-sm-3">
			</div>
		</div>
		<div class="row">
			<div class="col-sm-2">
			</div>

			<div class="col-sm-3">
				<form th:action="@{/registerSalaryPackage}" th:object="${salarypackage}" method="POST">

					<div class=form-group>
						<label for="grossSalary">Brutoloon:</label>
						<input type="text" th:field=*{grossSalary} id="grossSalary" class="form-control" placeholder="Brotoloon" required="required">
					</div>
					<div class=form-group>
						<label for="car">Wagen:</label>
						<input type="text" th:field=*{car} id="car" class="form-control" placeholder="Wagen" >
					</div>
					<div class=form-group>
						<label for="dailyallowance">Dagvergoeding:</label>
						<input type="text" th:field=*{dailyAllowance} id="dailyallowance" class="form-control" placeholder="Dagvergoeding" >
					</div>
					<div class=form-group>
						<label for="maaltijdchecques">Maaltijdchecques</label>
						<input type="text" th:field=*{maaltijdchecques} id="maaltijdchecques" class="form-control" placeholder="Maaltijdchecques" >
					</div>
					<div class=form-group>
						<label for="hospitalization">Hospitalisatieverzekering</label>
						<input type="checkbox"  th:field=*{hospitalization} id="hospitalization" class="form-control" >
					</div>
					<div class=form-group>
						<label for="groupinsurance">Groepsverzekering</label>
						<input type="checkbox"  th:field=*{groupInsurance} id="groupinsurance" class="form-control"  >
					</div>
					<div class=form-group>
						<button class="btn-lg btn-primary btn-block" type="submit">Volgende ></button>
					</div>
				</form>
			</div>
				<a href="/registerSalaryPackageProposal">Doe financieel voorstel</a>

			<div class="col-sm-7">
			</div>
		</div>
	</div>
	<footer th:replace="fragments/general.html :: footer"></footer>
	<div th:replace="fragments/general.html :: foot"></div>
</body>
</html>
