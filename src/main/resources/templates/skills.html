<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">


<link rel="shortcut icon" href="favicon.png" type="image/png" />

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<title>Insert skills here</title>
</head>
<body>

	<div class=container-fluid>
		<header th:insert="fragments/general.html :: header"> </header>
		<div class="row">
			<div class="col-sm-3"></div>
			<div class="col-sm-6">
				<h1>
					Registreer talenten van <span th:text="${session.candidate.name}"></span>
					<span th:text="${session.candidate.sirName}"></span>
				</h1>
			</div>
			<div class="col-sm-3"></div>
		</div>
		<div class="row">
			<div class="col-sm-2"></div>
			<div class="col-sm-3">
				<form th:action="@{/registerSkills}" th:object="${skills}"
					method="POST">
					<div class=form-group>
						<label for="technicalknowlegde">Technische kennis:</label>
						<textarea rows=5 cols=40 th:field=*{technicalKnowlegde}
							id="technicalknowlegde" class="form-control"
							placeholder="Technische kennis"></textarea>
					</div>
					<div class=form-group>
						<label for="experience">Ervaring:</label> <input type="text"
							th:field=*{experience} id="experience" class="form-control"
							placeholder="2" required="required">
					</div>
					<div class=form-group>
						<label for="preferredlocation">Voorkeur locatie:</label> <input
							type="text" th:field=*{preferredLocation} id="preferredlocation"
							class="form-control" placeholder="Voorkeurslokatie">
					</div>
					<div class=form-group>
						<label for="preferredtechnologies">Voorkeurstechnologieen:</label>
						<textarea rows=5 cols=40 th:field=*{preferredTechnologies}
							id="preferredtechnologies" class="form-control"
							placeholder="Voorkeurstechnologieen"></textarea>
					</div>
					<div class=form-group>
						<label for="dotnet">.net:</label> <input type="checkbox"
							th:field="*{dotnet}" id="dotnet" class="form-control">
					</div>
					<div class=form-group>
						<label for="java">Java:</label> <input type="checkbox"
							th:field="*{java}" id="java" class="form-control">
					</div>
					<div class=form-group>
						<label for="frontend">Frontend:</label> <input type="checkbox"
							th:field="*{frontend}" id="frontend" class="form-control">
					</div>
					<div class=form-group>
						<button class="btn-lg btn-primary btn-block" type="submit">Volgende
							></button>
					</div>
				</form>
			</div>

			<div class="col-sm-7"></div>
		</div>
		<p th:insert="fragments/general.html :: footer"></p>
	</div>
</body>
</html>
