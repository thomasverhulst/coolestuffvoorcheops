<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>
	<h1 style="text-align: center">Register a user</h1>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3" style="background-color: lavender;">.col-sm-4</div>

			<div class="col-sm-6" style="background-color: lavenderblush;">
				<form th:action="@{/registeruser}" th:object="${user}"
					class="form-signin" method="POST">
					<h2 class="form-signin-heading">Register</h2>
					<!--     <input type="hidden" th:field="*{id}" /> -->

					<div class="form-group">
						<label for="email">Email address:</label> <input type="text"
							th:field="*{email}" id="email" class="form-control"
							placeholder="E-mail" required="required" />
					</div>

					<div class="form-group">
						<label for="name">naam</label> <input type="text"
							th:field="*{name}" id="name" class="form-control"
							placeholder="Naam" required="required" />
					</div>
					<div>
						<label for="password">Paswoord:</label> <input type="text"
							th:field="*{password}" id="password" class="form-control"
							placeholder="paswoord" required="required" />

					</div>

					<div>
						<label for="lastName">last Name:</label> <input type="text"
							th:field="*{lastName}" id="anders" class="form-control"
							placeholder="last Name" required="required" />
					</div>

					<button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
				</form>
				<h1>hoi</h1>
			</div>
			<div class="col-sm-3" style="background-color: lavender;">.col-sm-4</div>
		</div>
	</div>
</body>
</html>
