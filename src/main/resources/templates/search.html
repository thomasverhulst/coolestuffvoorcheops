<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">


<link rel="shortcut icon" href="favicon.png" type="image/png"/>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>Search a candidate</title>
</head>
<body>
<div class=container-fluid>
	<div class="row">
		<div class="col-sm-3"> </div>
		<div class="col-sm-6">
			<h1>Zoek een kandidaat</h1>
		</div>
		<div class="col-sm-3"> </div>
	
	</div>
	<div class="row">
		<div class="col-sm-2">
	</div>

		
	<form th:action="@{/searchCandidate}" th:object="${candidate}" method="POST">

	<div class="col-sm-3">
		<div class=form-group>
			<label for="name"> Naam:</label>
			<input type="text" th:field=*{name} id="name" class="form-control" placeholder="Voornaam" required="required">
		</div>
		<div class=form-group>
			<label for="sirName">Famillie naam</label>
			<input type="text" th:field=*{sirName} id="sirName" class="form-control" placeholder="famillie naam" >
		</div>
<!-- 		<div class=form-group> -->
<!-- 			<label for="email">E-mail</label> -->
<!-- 			<input type="text" th:field=*{email} id="email" class="form-control" placeholder="email" > -->
<!-- 		</div> -->
		<div class=form-group>
				<button class="btn-lg btn-primary btn-block" type="submit">Zoek ></button>
				</div>
			
	</div>
	</form>
	<div class="col-sm-3">
	
	</div>
</div>
</div>
</body>
</html>
