<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/general.html :: headTag(title='Update salaris package - Cheops Kandidatenbeheer')"></head>
<body>
<header th:replace="fragments/general.html :: header"></header>

	<div class=container-fluid>

		<div class="row">
			<div class="col-sm-3"></div>
			<div class="col-sm-6">
				<h1>Update het huidige loonpakket</h1>
			</div>
			<div class="col-sm-3"></div>
		</div>
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<form
					th:action="@{/updateSalaryPackage/{salaryPackageId}(salaryPackageId=${salaryPackage.id})}"
					th:object="${salaryPackage}" method="POST">
					<div class=form-group>
						<label for="grossSalary">Brutoloon:</label> <input type="text"
							th:field=*{grossSalary} id="grossSalary" class="form-control"
							placeholder="brotoloon" required="required">
					</div>
					<div class=form-group>
						<label for="car">Wagen:</label> <input type="text" th:field=*{car}
							id="car" class="form-control" placeholder="Wagen">
					</div>
					<div class=form-group>
						<label for="dailyallowance">Dagvergoeding:</label> <input
							type="text" th:field=*{dailyAllowance} id="dailyallowance"
							class="form-control" placeholder="Dagvergoeding">
					</div>
					<div class=form-group>
						<label for="maaltijdchecques">Maaltijdchecques:</label> <input
							type="text" th:field=*{maaltijdchecques} id="maaltijdchecques"
							class="form-control" placeholder="Maaltijdchecques">
					</div>
					<div class=form-group>
						<label for="hospitalization">Hospitalisatieverzekering:</label> <input
							type="checkbox" th:field=*{hospitalization} id="hospitalization"
							class="form-control">
					</div>
					<div class=form-group>
						<label for="groupinsurance">Groepsverzekering:</label> <input
							type="checkbox" th:field=*{groupInsurance} id="groupinsurance"
							class="form-control">
					</div>
					<div class=form-group>
						<button class="btn-lg btn-primary btn-block" type="submit">Update
							></button>
					</div>
				</form>
				<div>
					<form th:action="@{/toSearchPage}">
						<div class=form-group>
							<button class="btn-lg btn-succes btn-block" type="submit">Naar
								resultatenpagina ></button>
						</div>
					</form>
				</div>
			</div>

			<div class="col-sm-4"></div>
		</div>
	</div>

		<footer th:replace="fragments/general.html :: footer"></footer>
		<div th:replace="fragments/general.html :: foot"></div>
</body>
</html>
