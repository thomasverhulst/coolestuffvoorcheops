<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <body layout:fragment="modal(modalId)">
    <div th:id="${modalId}" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="delete-modal" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="delete-modal-label"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" layout:fragment="modal-content"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal" th:text="#{cancel}"></button>
            <button type="button" class="btn btn-primary btn-sm" data-confirm="modal" th:text="#{delete}"></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
